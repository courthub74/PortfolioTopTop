<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourDevelops</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HOUSE OF THE WHOLE PORTFOLIO-->
    <div class="house">
        

        <!-- HOME PAGE -->

            <!-- SELECTOR ID -->
            <div id="homeselect">
                <!-- HOME PAGE SECTION -->
                <div class="home">
                    <!-- TOP Level of Home page -->
                    <div class="tophome">
                        <!-- CourDevsLogo -->
                        <div class="logo">
                            <img class="centers" src="/img/logo/white_logo_transparent_background.png" alt="logo">
                        </div>

                        <!-- NavBar -->
                        <div class="navbar tops">
                            <ul>
                                <li><a id="selected" href="#homeselect">home</a></li>
                                <li><a href="#skillsselect">skills</a></li>
                                <li><a href="#aboutselect">about</a></li>
                                <li><a href="#portfolioselect">portfolio</a></li>
                                <li><a href="#experienceselect">experience</a></li>
                                <li><a href="#blogselect">blog</a></li>
                                <li><a href="#contactselect">contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- BOTTOM BODY -->
                    <div class="bothome">
                        <div class="grid-container">
                            
                            <div class="header">
                                <p id="header">Courtney Jacobs,</p>
                                <p id="para">App developer using code to solve real world problems.</p>
                            </div>
                        
                            <div class="socials centers">
                                <a target="_blank" href="https://github.com"><img id="github" src="/img/socials/github.png" alt="github"></a>
                                <a target="_blank" href="https://linkedin.com"><img id="linkedin" src="/img/socials/linkedin.png" alt="linkedin"></a>
                                <a target="_blank" href="https://twitter.com"><img id="twitter" src="/img/socials/twitter.png" alt="twitter"></a>
                                <a target="_blank" href="https://instagram.com"><img id="instagram" src="/img/socials/instagram.png" alt="instagram"></a>
                                <a target="_blank" href="https://facebook.com"><img id="facebook" src="/img/socials/facebook.png" alt="facebook"></a>
                            </div>
        
                            <!-- Headshot -->
                            <div class="grid-item photo"><img class="centers" src="/img/headshots/Rename.jpg" alt="me"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- SELECTOR ID -->
        <div id="skillsselect">
            <!-- SKILLS -->
            <div class="skills">
                <!-- TOP OF PAGE -->
                <div class="topskills">
                    <h1>Skills.</h1>

                    <!-- NavBar -->
                    <div class="navbar tops">
                        <ul>
                            <li><a href="#homeselect">home</a></li>
                            <li><a id="selected" href="#skillsselect">skills</a></li>
                            <li><a href="#aboutselect">about</a></li>
                            <li><a href="#portfolioselect">portfolio</a></li>
                            <li><a href="#experienceselect">experience</a></li>
                            <!-- <li><a href="#blogselect">blog</a></li> -->
                            <li><a href="#contactselect">contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
